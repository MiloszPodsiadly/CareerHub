name: CI (Build + Tests + Security)

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read
  actions: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-tests:
    name: Backend tests (Testcontainers)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Docker available (required by Testcontainers)
        run: docker version

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Run backend tests
        run: ./gradlew :backend:test

  gateway-tests:
    name: Gateway tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x gradlew

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Run gateway tests
        run: ./gradlew :gateway:test

  discovery-server-tests:
    name: Discovery Server tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x gradlew

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Run discovery-server tests
        run: ./gradlew :discovery-server:test

  agent-crawler-tests:
    name: Agent Crawler tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x gradlew

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Run agent-crawler tests
        run: ./gradlew :agent-crawler:test

  frontend:
    name: Frontend (lint + build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: https://registry.npmjs.org/
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Force public npm registry and clean cache
        run: |
          npm config set registry https://registry.npmjs.org/
          npm config delete //npm.pkg.github.com/:_authToken || true
          npm cache clean --force

      - run: npm ci
      - run: npm run lint --if-present
      - run: npm run build

  codeql:
    name: CodeQL (SAST) - artifact only
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ["java-kotlin", "javascript-typescript"]
    steps:
      - uses: actions/checkout@v4

      - uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}

      - name: Make gradlew executable
        if: matrix.language == 'java-kotlin'
        run: chmod +x gradlew

      - name: Set up Java (for better CodeQL results)
        if: matrix.language == 'java-kotlin'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Gradle build (skip tests)
        if: matrix.language == 'java-kotlin'
        run: ./gradlew :backend:build :gateway:build :discovery-server:build :agent-crawler:build -x test

      - name: Analyze (no upload)
        uses: github/codeql-action/analyze@v4
        with:
          upload: false
          output: codeql-results

      - name: Upload CodeQL SARIF artifact
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif-${{ matrix.language }}
          path: codeql-results/**/*.sarif

  dependency-check:
    name: OWASP Dependency-Check (SCA)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "CareerHub"
          path: "."
          format: "HTML"
          out: "dependency-check-report"

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report

  gitleaks:
    name: Gitleaks (secrets) - workspace scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks (container)
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/repo" \
            ghcr.io/gitleaks/gitleaks:v8.24.3 \
            detect --source=/repo --redact --verbose --no-git

  trivy:
    name: Trivy (misconfig + vulns) - artifact only
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Trivy filesystem scan (SARIF)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: "fs"
          format: "sarif"
          output: "trivy.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy SARIF artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-sarif
          path: trivy.sarif