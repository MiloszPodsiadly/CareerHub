<div class="auth" data-mode="login">
    <div class="tabs">
        <a href="/auth/login" class="tab js-tab-login active">Sign in</a>
        <a href="/auth/register" class="tab js-tab-register">Create account</a>
    </div>

    <h2 class="js-title">Sign in</h2>
    <p class="muted js-subtitle">Enter your details to continue.</p>

    <div class="js-alert" style="display:none"></div>

    <form class="js-form">
        <label>
            Username
            <input name="username" autocomplete="username" required />
        </label>
        <label>
            Password
            <input name="password" type="password" autocomplete="current-password" required />
        </label>
        <button class="btn js-submit" type="submit">Sign in</button>
    </form>
</div>
