<section class="favorite" aria-labelledby="fav-title">
    <header class="fav__hdr">
        <h1 id="fav-title">Favorites</h1>
        <p class="muted">Your saved job offers and events.</p>
    </header>

    <nav class="fav__tabs" role="tablist" aria-label="Switch favorites">
        <button id="tab-jobs" class="fav__tab is-active" data-tab="jobs" role="tab" aria-selected="true" aria-controls="fav-jobs">Job offers</button>
        <button id="tab-events" class="fav__tab" data-tab="events" role="tab" aria-selected="false" aria-controls="fav-events">Events</button>
    </nav>

    <!-- JOBS -->
    <section id="fav-jobs" class="fav__panel is-active" role="tabpanel" tabindex="0" aria-labelledby="tab-jobs">
        <div class="fav__toolbar">
            <div class="left">
                <span class="muted">Sort by:</span>
                <select class="sel" aria-label="Sort jobs">
                    <option>Newest</option>
                    <option>Highest salary</option>
                    <option>Closest to me</option>
                </select>
            </div>
            <div class="right">
                <button class="btn btn--ghost" data-clear="jobs">Clear</button>
            </div>
        </div>

        <!-- JS wstawia karty tutaj -->
        <div class="fav__grid"></div>

        <div class="fav__empty hidden" data-empty="jobs">
            <p>You don’t have any saved jobs yet.</p>
            <a href="/jobs" class="btn">Browse jobs</a>
        </div>
    </section>

    <!-- EVENTS -->
    <section id="fav-events" class="fav__panel" role="tabpanel" tabindex="0" aria-labelledby="tab-events" hidden>
        <div class="fav__toolbar">
            <div class="left">
                <span class="muted">Sort by:</span>
                <select class="sel" aria-label="Sort events">
                    <option>Upcoming</option>
                    <option>Newest</option>
                    <option>Closest to me</option>
                </select>
            </div>
            <div class="right">
                <button class="btn btn--ghost" data-clear="events">Clear</button>
            </div>
        </div>

        <!-- JS wstawia karty tutaj -->
        <div class="fav__grid"></div>

        <div class="fav__empty hidden" data-empty="events">
            <p>You don’t have any saved events yet.</p>
            <a href="/events" class="btn">See events</a>
        </div>
    </section>
</section>
