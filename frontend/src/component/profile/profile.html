<section class="profile" aria-labelledby="profile-title">
    <header class="profile__hdr">
        <h1 id="profile-title">My profile</h1>
        <p class="muted">Manage your account data, avatar, and documents.</p>
    </header>

    <form id="profileForm" class="profile__grid" autocomplete="off" novalidate>
        <section class="profile__avatar" aria-label="Avatar and files">
            <div class="avatar avatar--xl" id="avatarPreview" aria-live="polite"></div>

            <div class="uploader">
                <input id="avatarFile" type="file" accept="image/*" hidden />
                <label class="btn btn--equal" for="avatarFile">Upload photo</label>
                <button type="button" class="btn btn--ghost" id="clearAvatar">Remove photo</button>
            </div>

            <details class="presets">
                <summary>…or pick a preset avatar</summary>
                <div id="presetGrid" class="presetGrid" role="listbox" aria-label="Built-in avatars"></div>
            </details>

            <small class="muted">JPG/PNG/SVG up to 2&nbsp;MB. We crop it to a square.</small>

            <hr class="sep" />

            <div class="cv">
                <label class="cv__label">CV (PDF/DOC/DOCX, up to 5 MB)</label>
                <input id="cvFile" type="file" accept=".pdf,.doc,.docx,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" hidden />
                <div class="cv__row">
                    <label class="btn btn--equal" for="cvFile">Add / replace CV</label>
                    <button type="button" class="btn btn--ghost" id="clearCv">Remove CV</button>
                </div>
                <div id="cvInfo" class="cv__info muted">No file.</div>
            </div>
        </section>

        <section class="profile__fields">
            <div class="fld">
                <label for="name">Full name</label>
                <input id="name" name="name" type="text" placeholder="John Doe" />
            </div>

            <div class="fld">
                <label for="email">E-mail</label>
                <input id="email" name="email" type="email" readonly />
            </div>

            <div class="fld">
                <label for="desc">About</label>
                <textarea id="desc" name="desc" rows="5" placeholder="A few words about me…"></textarea>
            </div>

            <div class="fld">
                <label for="dobDay">Date of birth</label>
                <div class="dob-grid">
                    <select id="dobDay"   name="dobDay"   aria-label="Day"></select>
                    <select id="dobMonth" name="dobMonth" aria-label="Month"></select>
                    <select id="dobYear"  name="dobYear"  aria-label="Year"></select>
                </div>
            </div>

            <div class="actions">
                <button class="btn btn--ghost" type="reset" id="resetBtn">Discard changes</button>
                <button class="btn btn--primary" type="submit">Save</button>
            </div>
        </section>
    </form>
</section>
