<section class="toolbar" aria-label="Events filters">
    <div class="toolbar__row">
        <input id="q" class="inp" placeholder="Search (e.g. javascript, AI, cloud…)" />

        <!-- Country: searchable select -->
        <div style="display:grid; gap:6px">
            <input id="country-search" class="inp" placeholder="Search country…" aria-label="Search country"/>
            <select id="country" class="inp" aria-label="Country"></select>
        </div>

        <input id="city" class="inp" placeholder="City (enabled after country)" disabled />

        <select id="type" class="inp" aria-label="Type">
            <option value="">All types</option>
            <option>meetup</option><option>conference</option><option>hackathon</option>
            <option>masterclass</option><option>workshop</option><option>webinar</option>
        </select>

        <input id="from" class="inp" type="date" aria-label="From date"/>
        <input id="to" class="inp" type="date" aria-label="To date"/>
        <button id="btn-reset" class="btn">Reset</button>
    </div>
    <div class="meta" id="meta"></div>
</section>

<section class="filters">
    <div class="filters__grid">
        <div class="fg">
            <h3>Technologies</h3>
            <div class="chips" id="chips-tech"></div>
        </div>
        <div class="fg">
            <h3>Quick filters</h3>
            <div class="chips">
                <button class="chip" data-type="meetup">Meetups</button>
                <button class="chip" data-type="conference">Conferences</button>
                <button class="chip" data-type="hackathon">Hackathons</button>
                <button class="chip" data-type="workshop">Workshops</button>
                <button class="chip" data-type="webinar">Webinars</button>
            </div>
        </div>
    </div>
</section>

<section class="results">
    <div class="list">
        <div id="status" class="loading">Loading…</div>
        <div id="grid" class="grid" hidden></div>
    </div>

    <!-- Pagination -->
    <div style="display:flex; align-items:center; justify-content:center; gap:10px; margin-top:14px">
        <button id="btn-prev" class="btn" disabled>◀ Previous</button>
        <span id="page-info" class="meta">Page 1 of 1</span>
        <button id="btn-next" class="btn" disabled>Next ▶</button>
    </div>
</section>
