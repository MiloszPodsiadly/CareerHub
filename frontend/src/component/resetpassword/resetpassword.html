<div class="auth" data-mode="reset">
    <h2 class="js-title">Reset password</h2>
    <p class="muted js-subtitle">Enter a new password for your account.</p>

    <div class="js-alert" style="display:none"></div>

    <form class="js-form">
        <label>
            New password
            <input
                    name="password"
                    type="password"
                    autocomplete="new-password"
                    minlength="8"
                    required
            />
        </label>

        <button class="btn js-submit" type="submit">
            Set new password
        </button>
    </form>
</div>
