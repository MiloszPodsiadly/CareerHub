<section class="myoffers" aria-labelledby="myoffers-title">
    <header class="myoffers__hero">
        <h1 id="myoffers-title"><span class="grad">My offers</span></h1>
        <p class="muted">Manage the jobs youâ€™ve published.</p>
    </header>

    <div id="myoffers-list" class="myoffers__list" aria-live="polite" aria-busy="true">
        <article class="offer offer--skeleton" aria-hidden="true">
            <div class="offer__main">
                <h3 class="offer__title skeleton w-48"></h3>
                <div class="offer__meta">
                    <span class="pill skeleton w-16"></span>
                    <span class="pill skeleton w-14"></span>
                    <span class="pill skeleton w-10"></span>
                    <span class="pill skeleton w-12"></span>
                    <span class="pill skeleton w-18"></span>
                </div>
            </div>
            <div class="offer__actions">
                <span class="btn skeleton w-20" aria-hidden="true"></span>
                <span class="btn skeleton w-16" aria-hidden="true"></span>
            </div>
        </article>

        <article class="offer offer--skeleton" aria-hidden="true">
            <div class="offer__main">
                <h3 class="offer__title skeleton w-40"></h3>
                <div class="offer__meta">
                    <span class="pill skeleton w-12"></span>
                    <span class="pill skeleton w-14"></span>
                    <span class="pill skeleton w-10"></span>
                </div>
            </div>
            <div class="offer__actions">
                <span class="btn skeleton w-20" aria-hidden="true"></span>
                <span class="btn skeleton w-16" aria-hidden="true"></span>
            </div>
        </article>
    </div>

    <template id="myoffer-item">
        <article class="offer" data-id="">
            <div class="offer__main">
                <h3 class="offer__title"></h3>
                <div class="offer__meta">
                    <span class="pill pill--company" hidden></span>
                    <span class="pill pill--city" hidden></span>
                    <span class="pill pill--level" hidden></span>
                    <span class="pill pill--contract" hidden></span>
                    <span class="pill pill--date" hidden></span>
                </div>
            </div>
            <div class="offer__actions">
                <a class="btn btn--ghost js-preview" href="#" rel="noopener">Preview</a>
                <button class="btn btn--danger js-delete" type="button">Delete</button>
            </div>
        </article>
    </template>

    <dialog id="confirm-del">
        <div class="dlg">
            <h4>Delete offer</h4>
            <p class="muted">Enter your account password to confirm.</p>

            <input type="password" class="dlg__pwd" placeholder="Password" />

            <div class="dlg__actions">
                <button type="button" class="btn js-cancel">Cancel</button>
                <button type="button" class="btn btn--danger js-ok">Delete</button>
            </div>

            <p class="dlg__msg" aria-live="polite"></p>
        </div>
    </dialog>

    <noscript>
        <div class="empty">
            JavaScript is required to list your offers.
            <a class="btn" href="/post-job">Post a job</a>
        </div>
    </noscript>
</section>
