<div class="auth" data-mode="forgot">
    <h2 class="js-title">Forgot password</h2>
    <p class="muted js-subtitle">Enter your e-mail and we'll send you a reset link.</p>

    <div class="js-alert" style="display:none"></div>

    <form class="js-form">
        <label>
            E-mail
            <input name="email" type="email" autocomplete="email" required />
        </label>

        <button class="btn js-submit" type="submit">Send reset link</button>
    </form>
</div>
