worker_processes auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run-nginx/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  65;

  server {
    listen 8080;
    server_name careerhub-it.com www.careerhub-it.com;
    return 301 https://$host$request_uri;
  }

  server {
    listen 8443 ssl http2;
    server_name careerhub-it.com www.careerhub-it.com;

    ssl_certificate     /etc/nginx/ssl/careerhub-it.pem;
    ssl_certificate_key /etc/nginx/ssl/careerhub-it.key;
    ssl_protocols       TLSv1.2 TLSv1.3;

    root /usr/share/nginx/html;
    index index.html;

    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: blob:; style-src 'self' 'unsafe-inline'; script-src 'self'; connect-src 'self'; font-src 'self' data:;" always;

    location = /index.html {
      add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
      try_files $uri =404;
    }

    location / {
      try_files $uri /index.html;
    }

    location /api/ {
      proxy_pass http://gateway:8080;

      proxy_set_header Host                $host;
      proxy_set_header X-Real-IP           $remote_addr;
      proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto   https;

      proxy_set_header Authorization       $http_authorization;
      proxy_set_header Cookie              $http_cookie;

      proxy_redirect off;
    }
  }
}
