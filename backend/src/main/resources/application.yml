server:
  port: 8081

spring:
  application:
    name: backend

  datasource:
    url: jdbc:postgresql://postgres:5432/careerhub
    username: app
    password: app
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  rabbitmq:
    host: rabbitmq
    port: 5672
    username: app
    password: app
    listener:
      type: simple
      simple:
        concurrency: 4
        max-concurrency: 8
        prefetch: 50
        acknowledge-mode: auto
        default-requeue-rejected: false
    template:
      mandatory: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-server:8761/eureka
  instance:
    preferIpAddress: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true

auth:
  jwt:
    secret: "Yy8k2QJb4V7tRkZ1mP9hS3fX6cD0nW2aL8eT4uI9rC5oB7pM1xG6zH0vN3qJ5d"
    issuer: "careerhub-backend"
    access-minutes: 60
    refresh-days: 7

jobs:
  ingest:
    exchange: ingest.jobs
    routing:
      urls: job-url
    queue:
      urls: ingest.jobs.url
    source-default: JUSTJOIN

ingest:
  scheduler:
    enabled: true
    initial-delay: PT3M
    fixed-delay: PT1H
    sources:
      - source: JUSTJOIN
        sitemap: https://justjoin.it/sitemaps/active-jobs/part0.xml
logging:
  level:
    org.springframework.web.servlet.DispatcherServlet: DEBUG
