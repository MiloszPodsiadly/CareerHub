server:
  port: 8081

spring:
  application:
    name: backend

  datasource:
    url: jdbc:postgresql://postgres:5432/careerhub
    username: app
    password: app
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  rabbitmq:
    host: rabbitmq
    port: 5672
    username: app
    password: app

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-server:8761/eureka
  instance:
    preferIpAddress: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true

auth:
  jwt:
    secret: "256-bit-secret-256-bit-secret"
    expiration-days: 7
    issuer: "careerhub-backend"
