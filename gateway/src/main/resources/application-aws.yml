server:
  port: 8080

spring:
  application:
    name: gateway
  main:
    web-application-type: servlet
  cloud:
    gateway:
      server:
        webmvc:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            - id: backend
              uri: lb://backend
              predicates:
                - Path=/api/**

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://discovery-server:8761/eureka}

management:
  endpoints:
    web:
      exposure:
        include: ${MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE:health,info}
  endpoint:
    health:
      show-details: "when_authorized"

auth:
  jwt:
    secret: ${JWT_SECRET}
    issuer: ${JWT_ISSUER:careerhub-backend}
  public-paths:
    - /api/auth/**
    - /api/public/**
    - /api/events
    - /api/events/**
    - /api/jobs
    - /api/jobs/*
    - /api/ingest/**
    - /api/ingest
    - /api/salary
    - /api/salary/**
    - /api/profile
    - /api/profile/**
    - /api/favorites
    - /api/favorites/**
    - /api/job-drafts
    - /api/job-drafts/**
    - /api/applications
    - /api/applications/**

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: INFO
    reactor.netty.http.client: INFO
