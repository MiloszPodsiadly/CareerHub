server:
  port: 8080

spring:
  application:
    name: gateway
  main:
    web-application-type: servlet
  cloud:
    gateway:
      server:
        webmvc:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            - id: backend
              uri: lb://backend
              predicates:
                - Path=/api/**

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://discovery-server:8761/eureka}

management:
  endpoints:
    web:
      exposure:
        include: ${MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE:health,info}
  endpoint:
    health:
      show-details: "when_authorized"

auth:
  jwt:
    secret: ${JWT_SECRET}
    issuer: ${JWT_ISSUER:careerhub-backend}

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: INFO
    reactor.netty.http.client: INFO
