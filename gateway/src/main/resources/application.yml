server:
  port: 8080

spring:
  application:
    name: gateway
  main:
    web-application-type: servlet
  cloud:
    gateway:
      server:
        webmvc:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            - id: backend
              uri: lb://backend
              predicates:
                - Path=/api/**

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://discovery-server:8761/eureka}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true

auth:
  jwt:
    secret: "Yy8k2QJb4V7tRkZ1mP9hS3fX6cD0nW2aL8eT4uI9rC5oB7pM1xG6zH0vN3qJ5d"
    issuer: "careerhub-backend"
  public-paths:
    - /api/auth/**
    - /api/public/**
    - /api/events
    - /api/events/**
    - /api/jobs
    - /api/jobs/*
    - /api/ingest/**
    - /api/ingest
    - /api/salary
    - /api/salary/**
    - /api/profile
    - /api/profile/**
    - /api/favorites
    - /api/favorites/**
    - /api/job-drafts
    - /api/job-drafts/**
    - /actuator/**
